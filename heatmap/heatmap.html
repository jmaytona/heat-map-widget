<style>
    label, #main-title {
        display: block;
        margin: 0;
        text-align: center;
    }
</style>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".heat-map-modal">Forex Heat Map</button>
<div class="modal fade heat-map-modal" tabindex="-1" role="dialog" aria-labelledby="heatMapModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Forex Heat Map</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div ng-controller="heatMapController">
                    <div ng-repeat="pair in pairs">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="progress">{{pair.r}}</label>
                                </div>
                                <div class="col-sm-4">
                                    <label for="progress">{{pair.cur}}</label>
                                </div>
                                <div class="col-sm-4">
                                    <label for="progress">{{pair.l}}</label>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" ng-style="{width:pair.r}" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                            <div class="progress-bar bg-danger" role="progressbar" ng-style="{width:pair.l}"aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                By ABFX
            </div>
        </div>
    </div>
</div>
